{% extends 'base.html' %}

{% block content %}
    <h1>{{ username }}</h1>

    <div class="treasure panel panel-default">
        <div class="row">
            {% for t in treasures %}
                <div class="col-md-4">
                    <a href="/{{ t.id}}">
                        <div class="panel-heading">
                            <h2 class="panel-title">{{ t.name }}</h2>
                         </div>
                        <div class="panel-body">
                            <img src="{{ t.image.url }}" height="200" />
                        </div>
                    </a>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
