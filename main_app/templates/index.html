{% extends 'base.html' %}

{% block content %}
    <h1>Django, Hello</h1>

    <div class="treasure panel panel-default">
        <div class="row">
            {% for t in treasures %}
                <div class="col-md-4">
                    <a href="/{{ t.id}}">
                        <div class="panel-heading">
                            <h2 class="panel-title">{{ t.name }}</h2>
                         </div>
                        <div class="panel-body">
                            <img src="{{ t.image.url }}" height="200" />
                        </div>
                    </a>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Add new</h3>
        </div>
        <div class="panel-body">
            <form enctype="multipart/form-data" action="post_url/" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-default" />
            </form>
        </div>
    </div>
{% endblock %}
